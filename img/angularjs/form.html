<form ng-submit="addNew(personalDetails)">


    <div class="form-group">
        <input type="text" class="form-control" placeholder="First name" ng-model="name" required>   
    </div>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Last name" ng-model="Age" required>   
    </div>
    <div class="form-group">
        <input type="email" class="form-control" placeholder="Email" ng-model="email" required>  
    </div>
    <div class="clearfix">
        <input type="submit" value="Submit" class="btn btn-primary">    
    </div>

  

</form>
